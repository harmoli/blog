<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
    <title>{{ site.name }} | {% if page.title %}{{ page.title }} {% endif %}</title>
    <meta name="description" content="{{ site.description }}">
    <meta name="author" content="{{ site.author }}">
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/includes/css/style.css">
    <link href='http://fonts.googleapis.com/css?family=Raleway:500,600'
    rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Sintony:400,700'
    rel='stylesheet' type='text/css'>
  </head>
    <!-- Header nav bar -->
    <div class="navbar">
      <div class="harmonymli"><a href="{{ site.baseurl }}">{{ site.author }}</a></div>
      <div class="nav">
        <ul>
          <li {% if page.title == "archive" %} class=active {% endif %}><a href="{{ site.baseurl }}/archive.html">archive</a></li>
          <li {% if page.title == "about" %} class=active {% endif %}><a href="{{ site.baseurl }}/about.html">about</a></li>
        </ul>
    </div>
  </div> 
    <body class="{{page.page-template}}">
    <div class="pagecontent">
    {{ content }}
    </div>
    <!-- Footer -->
    <footer class="site-footer">
      <a class="subscribe icon-feed" href="{{site.url}}/feed.xml"><span class="tooltip">Subscribe!</span></a>
      <div class="inner">
        <section class="copyright">Copyright 2014 <a href="{{ site.authorurl }}">{{ site.author }}</a>. Powered by <a href="http://jekyllrb.com/">Jekyll</a>.
      </div>
      <div class="spacer">
      </div>
    </footer>
  <div class="bbar">
  </div>
  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
  
    ga('create', 'UA-57385274-1', 'auto');
    ga('send', 'pageview');
  
  </script>
  </body>
</html>
